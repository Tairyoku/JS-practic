<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-6</title>
</head>

<body>
    <h2>Практика JS 6</h2>

    <div>
        Дан массив числами, например: [10, 20, 30, 50, 235, 3000]. Выведите на экран только те числа из массива, которые начинаются на цифру 1, 2 или 5. </div>
    <script>
        function finder(num) {
            if (/\b1/.test(num) || /\b2/.test(num) || /\b5/.test(num))
                return num;
        }
        let arr = [10, 20, 30, 50, 235, 3000];
        let newarr = [];
        for (let num of arr) {
            if (finder(num))
                newarr.push(finder(num));
        }
        alert(newarr);
    </script>
</body>

</html>
