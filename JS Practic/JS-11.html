<body>
    <h2>Практика JS 11</h2>

    <div>
        В этом упражнении должны написать программу, которая будет принимать в качестве параметров два массива целых чисел. Необходимо найти произведение каждого массива, после чего найти разность двух массивов, вне зависимости, какой из них больше. </div>
    <script>
        function arrSubtraction(firstarr, secondarr) {
            return Math.abs(firstarr.reduce((sum, current) => sum * current) -
                secondarr.reduce((sum, current) => sum * current))
        }
        alert(arrSubtraction([9, 7, 2], [5, 2, 2]));
    </script>
</body>
