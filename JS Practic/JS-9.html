<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-9</title>
</head>

<body>
    <h2>Практика JS 9</h2>

    <div>
        Напишите функцию, которая принимает в себя массив, а возвращает произведение элементов массива, умноженных по порядку друг на друга. </div>
    <script>
        function multiply(arr) {
            let multiply = 1;
            for (let num of arr) {
                multiply *= num;
            }
            return multiply;
        }
        let arr = [1, 2, 3, 4, 5];
        alert(multiply(arr));
    </script>
</body>

</html>
