<body>
    <h2>Практика JS 19</h2>

    <div>
        Если число четное, преобразуйте его в двоичное. Если число нечетное, преобразуйте его в шестнадцатеричное. </div>
    <script>
        "use strict";

        function evensAndOdds(num) {
            return (num % 2 == 0) ? num.toString(2) : num.toString(16);
        }
        alert(evensAndOdds(13));
    </script>
</body>
