<body>
    <h2>Практика JS 12</h2>

    <div>
        Завершите функцию, которая принимает два целых числа ( a, b, где a больше b) и возвращает массив всех целых чисел между входными параметрами, включая их. </div>
    <script>
        "use strict";
        let a, b;

        function between(first, last) {
            let arr = [];
            for (let i = first; i <= last; i++) {
                arr.push(i);
            }
            return arr;
        }
        do {
            a = prompt('Введите начальное значение: ');
            b = prompt('Введите конечное значение: ');
            if (a == null || b == null) break;
        }
        while (a >= b);
        alert(between(a, b));
    </script>
</body>

</html>
