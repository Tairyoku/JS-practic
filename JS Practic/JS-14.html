<body>
    <h2>Практика JS 14</h2>

    <div>
        Удалите n восклицательных знаков в предложении слева направо. n - положительное целое число. </div>
    <script>
        function remove(str, num) {
            for (let i = 1; i <= num; i++) {
                str = str.replace(/!/, '');
            }
            return str;
        }
        alert(remove('!!!!fd!!!', 5));
    </script>
</body>
