<body>
    <h2>Практика JS 4</h2>

    <div>
        Дан массив ['Саша', 'Петя', 'Оксана'], сделайте из него ['Оксанa', 'Олег', 'Саша']. Исходный массив должен быть изменен.
        <script>
            let arr = ['Саша', 'Петя', 'Оксана'];
            arr.push('Олег');
            arr.push(arr[0]);
            arr.splice(0, 2);
            alert(arr);
            console.log(arr);
        </script>
</body>
