<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-1</title>
</head>

<body>
    <h2>Практика JS 1</h2>

    <div>
        Создайте переменную с помощью camelCase, snake_case и PascalCase и присвойте им значения от 0-я до 2-х. Выведите значения этих переменных на экран с помощью метода alert и console.log.
    </div>
    <script>
        let camelCase = 0;
        let snake_case = 1;
        let PascalCase = 2;
        alert(camelCase);
        alert(snake_case);
        alert(PascalCase);
        console.log(camelCase);
        console.log(snake_case);
        console.log(PascalCase);
    </script>
</body>

</html>
