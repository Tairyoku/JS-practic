<head>

<body>
    <h2>Практика JS 3</h2>

    <div>
        Практика JS 3. Спросите имя пользователя с помощью метода prompt. Выведите с помощью alert сообщение 'Ваше имя {имя}'. </div>
    <script>
        let name = prompt('Ваше имя?', 'аноним');
        alert(`Ваше имя: ${name}`);
    </script>
</body>
