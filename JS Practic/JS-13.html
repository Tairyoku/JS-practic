<body>
    <h2>Практика JS 13</h2>

    <div>
        Напишите функцию, которая преобразует шестнадцатеричное число (заданное в виде строки) в десятичное число. </div>
    <script>
        function hexToDec(hex) {
            return parseInt('0x' + hex, 16);
        }
        alert(hexToDec('10'));
    </script>
</body>
