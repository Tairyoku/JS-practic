<body>
    <h2>Практика JS 5</h2>

    <div>
        Напишите скрипт, который принимает с клавиатуры 2 числа, и если первое больше второго, то выводит на экран их сумму, если же наоборот - произведение. Если числа одинаковые, выводит на экран 'числа одинаковые'. </div>
    <script>
        let a = +prompt('');
        let b = +prompt('');

        function equation(a, b) {
            if (a > b) return a + b
            else if (a < b) return a * b
            else return 'числа одинаковые';
        }
        alert(equation(a, b));
    </script>
</body>
